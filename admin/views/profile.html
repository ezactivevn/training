<!-- Standard Bootstrap Modal -->

<div class="modal fade" id="password" tabindex="-1" role="dialog" aria-labelledby="passwordLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Change password</h4>
			</div>
			<div class="modal-body">
				<form role="form" name="passwordForm" ng-submit="password(passwordForm)">
					<div class="form-group">
						<label for="old_pasword">Old password</label>
						 <input name="old_password" ng-model="passwordData.old_password" type="password" class="form-control" placeholder="Old password">
					</div>
					<div class="form-group">
						<label for="new_pasword">New password</label>
						<input name="new_password" ng-model="passwordData.new_password" type="password" class="form-control" placeholder="New password">
					</div>
					<div class="form-group">
						<label for="new_pasword">Retype new password</label>
						<input name="rnew_password" ng-model="passwordData.rnew_password" type="password" class="form-control" placeholder="Retype new password">
					</div>
					<div class="modal-footer">
						<button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

 		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
