<ion-header>
  <ion-navbar color="danger">
    <ion-title>SG Basketball</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon ios="ios-log-out-outline" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item no-lines>
    <ion-label>Welcome to SG Basketball!</ion-label>
  </ion-item>
  
  <ion-grid>
    <ion-row>
      <!-- Court Booking -->
      <ion-col col-6 col-sm-9 col-md-6 col-lg-4 col-xl-3 no-padding>
        <ion-card id="crdCourtBooking" (click)="openCourtBookingPage()">
          <img src="../../assets/imgs/banner-court-booking.jpg" />
          <ion-card-content>
            <h2>Court Booking</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Academy Registration -->
      <ion-col col-6 col-sm-9 col-md-6 col-lg-4 col-xl-3 no-padding>
        <ion-card id="crdAcademy" (click)="openAcademyPage()">
          <img src=".../../assets/imgs/banner-academy.jpg" />
          <ion-card-content>
            <h2>Academy</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- CBL League Registration -->
      <ion-col col-6 col-sm-9 col-md-6 col-lg-4 col-xl-3 no-padding>
        <ion-card id="crdLeague" (click)="openLeaguePage()">
          <img src="../../assets/imgs/banner-league.jpg" />
          <ion-card-content>
            <h2>CBL</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
